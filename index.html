<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="upper">
                <div class="search">
                    <img src="" alt="">
                    <input type="text" name="" id="">
                </div>
                    <div class="profile">
                        <img src="" alt="" class="bell">
                        <img src="" alt="" class="avatar">
                        <span>Daedalus</span>
                    </div>
            </div>
            <div class="lower">
                <div class="message">
                    <img src="" alt="" class="avatar">
                    <div class="message">
                        <strong>Hi there,</strong>
                        <p>Daedalus (@0-daedalus)</p>
                    </div>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">LOGO</div>
            <div class="nav">
                <div class="item">Home</div>
                <div class="item">Profile</div>
                <div class="item">Messages</div>
                <div class="item">History</div>
                <div class="item">Tasks</div>
                <div class="item">Communities</div>
            </div>
            <div class="settings">
                <div class="item">Settings</div>
                <div class="item">Support</div>
                <div class="item">Privacy</div>
            </div>
        </div>
        <div class="content">
            <div class="projects">
                <p>Your Projects</p>
                <div class="cards">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="info">
                <div class="announcements">
                    <p style="align-self: flex-end;">Announcements</p>
                    <div class="card-announcements"></div>
                </div>
                <div class="trending">
                    <p>Trending</p>
                    <div class="card-trending"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
